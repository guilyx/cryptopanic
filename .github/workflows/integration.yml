name: Integration Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:  # Manual trigger only
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.repository_owner == 'guilyx'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run integration tests
        env:
          CRYPTOPANIC_AUTH_TOKEN: ${{ secrets.CRYPTOPANIC_AUTH_TOKEN }}
        run: |
          if [ -z "$CRYPTOPANIC_AUTH_TOKEN" ]; then
            echo "Warning: CRYPTOPANIC_AUTH_TOKEN not set, skipping integration tests"
            exit 0
          fi
          pytest tests/test_integration.py -v
